environment: local

local {
  services {
    disa-returns {
      host = "localhost"
      port = 1200
      productionRoute = ""
    }
    auth-login-api {
      host = "localhost"
      port = 9949
      productionRoute = ""
    }
    disa-returns-stub {
      host = "localhost"
      port = 1204
      productionRoute = ""
    }
    disa-returns-test-support-api {
      host = "localhost"
      port = 1206
      productionRoute = ""
    }
    third-party-application {
      host = "localhost"
      port = 9607
      productionRoute = ""
    }
    push-pull-notification {
      host = "localhost"
      port = 6701
      productionRoute = ""
    }
    api-subscription-fields {
      host = "localhost"
      port = 9650
      productionRoute = ""
    }
  }
}

dev {
  services {
    disa-returns {
      protocol = https
      host = disa-returns.protected.mdtp
      port = 443
    }
    disa-returns-stub {
       protocol = https
       host = disa-returns-stubs.protected.mdtp
       port = 443
    }
    auth-login-api {
       protocol = https
       host = auth-login-stub.protected.mdtp
       port = 443
    }
    disa-returns-test-support-api {
        protocol = https
        host = disa-returns-test-support-api.protected.mdtp
        port = 443
     }
    third-party-application {
       protocol = https
       host = third-party-application.protected.mdtp
       port = 443
    }
    push-pull-notification {
       protocol = https
       host = push-pull-notifications-api.protected.mdtp
       port = 443
    }
    api-subscription-fields {
       protocol = https
       host = api-subscription-fields.protected.mdtp
       port = 443
    }
  }
}

qa {
  services {
    disa-returns {
      host = "https://www.qa.tax.service.gov.uk"
      productionRoute = "/path"
    }
  }
}

staging {
  services {
    disa-returns {
      host = "https://www.staging.tax.service.gov.uk"
      productionRoute = "/path"
    }
  }
}
